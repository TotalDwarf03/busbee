<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusBee | Timetables</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="BusBee" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Dev.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@intergrav/dev.css@4"
    />

    <!-- Custom Dev.css Stylesheet -->
    <link rel="stylesheet" href="./styles/bee.user.css" />

    <!-- Scroll to Top Button -->
    <script
      src="https://cdn.jsdelivr.net/npm/@intergrav/dev.css@4/addon/scroll-to-top.min.js"
      defer
    ></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Components -->
    <script src="./components/header.js" type="text/javascript" defer></script>
    <script src="./components/footer.js" type="text/javascript" defer></script>

    <!-- Style this page to be slightly wider than normal -->
    <!-- Body 48rem -> 56rem, aside positioning adjusted to match -->
    <style>
      body {
        max-width: 56rem;
      }
      @media only screen and (min-width: 82rem) {
        aside:nth-child(2n) {
          left: calc(50% - ((56rem) / 2) - (16rem));
        }
      }
    </style>
  </head>
  <body>
    <custom-header></custom-header>

    <aside>
      <blockquote>
        <span
          ><i class="fa fa-info-circle" aria-hidden="true"></i> You can click on
          a route time to visualise it on a map in real time.</span
        >
      </blockquote>
    </aside>

    <main>
      <h1>Timetable Viewer</h1>

      <noscript>
        <div
          style="
            background: #ffe0e0;
            color: #900;
            padding: 1em;
            border-radius: 6px;
            margin-bottom: 1em;
          "
        >
          <strong>JavaScript is required:</strong> This website relies on
          JavaScript for interactive maps and features. Please enable JavaScript
          in your browser to use BusBee.
        </div>
      </noscript>

      <article>
        <div id="route-header-information" style="margin-bottom: 1rem">
          <!-- Route Header Information -->
        </div>

        <div id="route-heading">
          <!-- Route Heading -->
        </div>

        <blockquote id="loading-timetables">
          <span
            ><i class="fa fa-spinner fa-spin"></i> Loading timetables...</span
          >
        </blockquote>

        <div id="timetables">
          <!-- Timetables -->
        </div>
      </article>
    </main>

    <custom-footer></custom-footer>

    <script src="./scripts/timetables.js" defer></script>
  </body>
</html>
